
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platinum Card Balance</title>
<style>
  body {
    background: linear-gradient(135deg, #2c2c2c, #111);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card-container {
    background: #1c1c1c;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    width: 350px;
    overflow: hidden;
  }
  .card-header {
    padding: 20px;
    color: #000;
    font-weight: bold;
    font-size: 1.2em;
  }
  .card-content {
    padding: 20px;
    position: relative;
  }
  .card-content h3 {
    margin: 0;
    font-weight: normal;
  }
  .balance {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 10px;
  }
  .edit-btn, .theme-btn {
    margin-top: 15px;
    background: #c8b26a;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block;
    margin-right: 10px;
  }
  .edit-btn:hover, .theme-btn:hover {
    background: #e1c485;
  }
  .hidden {
    display: none;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    font-size: 1em;
  }

  /* ธีมสี */
  .theme-gold .card-header {
    background: linear-gradient(135deg, #bfa145, #e1c485);
  }
  .theme-gold .card-content {
    background: linear-gradient(135deg, #000, #111);
  }
  .theme-blue .card-header {
    background: linear-gradient(135deg, #3b5998, #8b9dc3);
  }
  .theme-blue .card-content {
    background: linear-gradient(135deg, #0d1a2b, #1c2d44);
  }
  .theme-green .card-header {
    background: linear-gradient(135deg, #4caf50, #81c784);
  }
  .theme-green .card-content {
    background: linear-gradient(135deg, #0f2618, #1b3b25);
  }
</style>
</head>
<body>

<div class="card-container theme-gold" id="card">
  <div class="card-header">
    Platinum Card
  </div>
  <div class="card-content">
    <div>**** **** **** 7439</div>
    <div>Expiry: 05/30</div>
    <h3>Balance:</h3>
    <div id="balance" class="balance">$ 9,813,647,593.21</div>
    <input id="balanceInput" class="hidden" type="number" placeholder="Enter new balance">
    <button id="editBtn" class="edit-btn">Edit Balance</button>
    <button id="themeBtn" class="theme-btn">Change Theme</button>
  </div>
</div>

<script>
  const balanceEl = document.getElementById('balance');
  const balanceInput = document.getElementById('balanceInput');
  const editBtn = document.getElementById('editBtn');
  const themeBtn = document.getElementById('themeBtn');
  const cardContainer = document.getElementById('card');

  const themes = ['theme-gold', 'theme-blue', 'theme-green'];
  let currentTheme = 0;

  editBtn.addEventListener('click', () => {
    if(balanceInput.classList.contains('hidden')) {
      balanceInput.classList.remove('hidden');
      balanceInput.value = balanceEl.innerText.replace(/[^0-9.]/g, '');
      editBtn.innerText = 'Save';
    } else {
      const newBalance = parseFloat(balanceInput.value);
      if(!isNaN(newBalance)) {
        balanceEl.innerText = `$ ${newBalance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      }
      balanceInput.classList.add('hidden');
      editBtn.innerText = 'Edit Balance';
    }
  });

  themeBtn.addEventListener('click', () => {
    cardContainer.classList.remove(themes[currentTheme]);
    currentTheme = (currentTheme + 1) % themes.length;
    cardContainer.classList.add(themes[currentTheme]);
  });
</script>

</body>
</html>
