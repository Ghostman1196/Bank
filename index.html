<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bitcoin Mining Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4f46e5, #9333ea);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }
  .miner {
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 20px;
    max-width: 300px;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  button {
    background: #22c55e;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    margin: 5px;
  }
  button.stop {
    background: #ef4444;
  }
  button.sell {
    background: #3b82f6;
  }
  button.upgrade {
    background: #f59e0b;
  }
  .status {
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="miner">
  <h1>üöÄ BTC Miner Sim</h1>
  <p class="status">Balance: <span id="balance">0.00000</span> BTC</p>
  <p class="status">Hashrate: <span id="hashrate">0</span> H/s</p>
  <p class="status">Mining Rate: <span id="rate">0.00001</span> BTC/sec</p>
  <p class="status">USD Balance: $<span id="usd">0</span></p>
  <p class="status">Upgrade Cost: $<span id="upgradeCost">10</span></p>
  <button id="mineBtn">‚ö° Start Mining</button>
  <button id="sellBtn" class="sell">üí∞ Sell BTC</button>
  <button id="upgradeBtn" class="upgrade">‚¨ÜÔ∏è Upgrade Hashrate</button>
</div>

<script>
  let mining = false;
  let balance = 0;
  let usdBalance = 0;
  let miningRate = 0.00001;
  let hashrate = 0;
  const exchangeRate = 30000; // 1 BTC = 30,000 USD
  let upgradeCost = 10;

  const balanceEl = document.getElementById('balance');
  const hashrateEl = document.getElementById('hashrate');
  const rateEl = document.getElementById('rate');
  const usdEl = document.getElementById('usd');
  const upgradeCostEl = document.getElementById('upgradeCost');
  const mineBtn = document.getElementById('mineBtn');
  const sellBtn = document.getElementById('sellBtn');
  const upgradeBtn = document.getElementById('upgradeBtn');

  let interval;

  mineBtn.addEventListener('click', () => {
    if (!mining) {
      mining = true;
      mineBtn.textContent = 'üõë Stop Mining';
      mineBtn.classList.add('stop');
      interval = setInterval(() => {
        balance += miningRate;
        balanceEl.textContent = balance.toFixed(5);
        hashrate = Math.floor(Math.random() * 1000) + 100;
        hashrateEl.textContent = hashrate;
      }, 1000);
    } else {
      mining = false;
      mineBtn.textContent = '‚ö° Start Mining';
      mineBtn.classList.remove('stop');
      clearInterval(interval);
      hashrateEl.textContent = 0;
    }
  });

  sellBtn.addEventListener('click', () => {
    if (balance > 0) {
      const usdEarned = balance * exchangeRate;
      usdBalance += usdEarned;
      balance = 0;
      balanceEl.textContent = balance.toFixed(5);
      usdEl.textContent = usdBalance.toFixed(2);
      alert(`üí∞ Sold BTC for $${usdEarned.toFixed(2)}!`);
    } else {
      alert('‚ùå You have no BTC to sell!');
    }
  });

  upgradeBtn.addEventListener('click', () => {
    if (usdBalance >= upgradeCost) {
      miningRate *= 2; // ‡∏≠‡∏±‡∏û Hashrate ‡∏Ñ‡∏π‡∏ì 2
      usdBalance -= upgradeCost;
      upgradeCost *= 2; // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏Ñ‡∏π‡∏ì 2
      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      rateEl.textContent = miningRate.toFixed(5);
      usdEl.textContent = usdBalance.toFixed(2);
      upgradeCostEl.textContent = upgradeCost;
      alert('‚úÖ Upgraded Hashrate x2!');
    } else {
      alert('‚ùå Not enough USD to upgrade!');
    }
  });
</script>

</body>
</html>
